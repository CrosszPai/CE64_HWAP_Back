version: "3.9" # optional since v1.27.0
services:
  traefik:
    image: "traefik:v2.5"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.services.dashboard.loadbalancer.server.port=8080"
  api:
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: sh -c '/app/wait-for.sh db:5432 -- npm run dev'
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3001:3001" # dev server port
    volumes:
      - .:/app
      - /app/node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=3001"

  db:
    image: postgres:13.4-alpine
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: goshenite
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:6.2.5-alpine
    ports:
      - "6379:6379"
  # file server
  master:
    image: chrislusf/seaweedfs # use a remote image
    ports:
      - 9333:9333
      - 19333:19333
    command: "master -ip=master"
  volume:
    image: chrislusf/seaweedfs # use a remote image
    ports:
      - 8081:8081
      - 18080:18080
      - 9325:9325
    command: 'volume -mserver="master:9333" -port=8081  -metricsPort=9325'
    depends_on:
      - master
  filer:
    image: chrislusf/seaweedfs # use a remote image
    ports:
      - 8888:8888
      - 18888:18888
      - 9326:9326
    command: 'filer -master="master:9333"  -metricsPort=9326'
    tty: true
    stdin_open: true
    depends_on:
      - master
      - volume
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.filer.rule=Host(`cdn.localhost`)"
      - "traefik.http.routers.filer.entrypoints=web"
      - "traefik.http.services.filer.loadbalancer.server.port=8888"
  cronjob:
    image: chrislusf/seaweedfs # use a remote image
    command: "cronjob"
    environment:
      # Run re-replication every 2 minutes
      CRON_SCHEDULE: "*/2 * * * * *" # Default: '*/5 * * * * *'
      WEED_MASTER: master:9333 # Default: localhost:9333
    depends_on:
      - master
      - volume
volumes:
  data:
